<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
    <script defer src="./js/darkMode.js"></script>
    <script defer src="./js/changePage.js"></script>
    <script defer src="./js/fristPage.js"></script>
    <script defer src="./js/secondPage.js"></script>
  </head>
  <body data-theme="dark">
    <header>
      <nav class="header-nav">
        <div class="header-nav__left">
          <div class="back border-dark">
            <button class="toggle-btn">
              <i class="fas fa-moon"></i>
            </button>
          </div>
        </div>
        <div class="header-nav__center">
          <h1 class="title"></h1>
        </div>
        <div class="header-nav__right"></div>
      </nav>
    </header>
    <main class="container">
      <div class="App" data-theme="dark">
        <section class="view-page frist-page">
          <section calss="main-section">
            <div class="clock-box">
              <div class="clock-box__clock">
                <p class="clock"></p>
              </div>
              <div class="clock-box__box">
                <p class="amPm"></p>
                <p class="second"></p>
              </div>
            </div>
            <p class="date"></p>
          </section>
        </section>
        <section class="view-page second-page hidden">
          <section calss="main-section">
            <div class="weather-box">
              <div class="weather-temp-box">
                <p class="weather"></p>
                <p class="temp"></p>
              </div>
              <div class="humidity-box">
                <i class="humidity-i"></i>
                <p class="humidity"></p>
              </div>
              <div class="name-box">
                <i class="name-i"></i>
                <p class="name"></p>
              </div>
            </div>
          </section>
        </section>
        <section class="view-page third-page hidden">
          <section calss="main-section"></section>
        </section>
        <div class="section-btn">
          <button type="button" class="first-btn"></button>
          <button type="button" class="second-btn opacity"></button>
          <button type="button" class="third-btn opacity"></button>
        </div>
      </div>
    </main>
    <footer></footer>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
    />
  </body>
</html>
