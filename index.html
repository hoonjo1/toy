<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
    <script defer src="./js/darkMode.js"></script>
    <script defer src="./js/contents.js"></script>
  </head>
  <body data-theme="dark">
    <header>
      <nav class="header-nav">
        <div class="header-nav__left">
          <div class="back border-dark">
            <button class="toggle-btn">
              <i class="fas fa-moon"></i>
            </button>
          </div>
        </div>
        <div class="header-nav__center">
          <h1 class="title">App</h1>
        </div>
        <div class="header-nav__right"></div>
      </nav>
    </header>
    <main class="container">
      <div class="App" data-theme="dark">
        <section class="view-page frist-page">
          <section calss="main-section"></section>
        </section>
        <section class="view-page second-page hidden">
          <section calss="main-section"></section>
        </section>
        <section class="view-page third-page hidden">
          <section calss="main-section"></section>
        </section>
        <div class="section-btn">
          <button type="button" class="first-btn"></button>
          <button type="button" class="second-btn"></button>
          <button type="button" class="third-btn"></button>
        </div>
      </div>
    </main>
    <footer></footer>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
    />
  </body>
</html>
